<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list"></ul>
    <div id="cat">
        <h2 id="cat-name"></h2>
        <div id="cat-count"></div>
        <img id="cat-img" src="" alt="cute cat">
    </div>
    <input type="button" id="btnadmin" value="Admin"/>
<table id="admin-panel">
    <tr>
        <td>Cat's Name</td>
        <td><input id="input-cat-name" type="text"/></td>
    </tr>
    <tr>
        <td>Cat's Image</td>
        <td><input id="input-cat-image" type="text"/></td>
    </tr>
    <tr>
        <td>Cat's Click Count</td>
        <td><input id="input-click-count" type="text"/></td>
    </tr>
    <tr>
        <td>          
        </td>
        <td>
             <input type="button" id="btncancel" value="Cancel"/>
              <input type="button" id="btnsave" value="Save"/>
        </td>
        </tr>
</table>
    <script src="js/app-start.js"></script>
</body>
</html>
